<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="auther" content="Vishnu" />
    <meta name="description" content="This is Html webpage" />
    <meta name="Keyword" content="Blog,html,html5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Task </title>
    <link rel="shortcut icon" href="Task.jpeg" />
</head>

<body>
    <div class="boxcontainer">

        <div class="box1">
            <div class="logo">
                <img src="logo.png" alt="logo" />
                <h2>dotwork</h2>
            </div>

            <div class="greet">
                <h2>Log in to your Account</h2>
                <p>Welcome back! Select method to log in:</p>
            </div>

            <form action="" method="GET">

                <div class="googlebtn">
                    <input type="button" value="Google">
                    <img src="GoogleLogo.png" alt="button-img" />
                </div>

                <div class="facebookbtn">
                    <input type="button" value="Facebook">
                    <img src="FacebookLogo.png" alt="button-img" />
                </div>


                <div class="choose">
                    <hr>
                    <p>or continue with email</p>
                    <hr>
                </div>



                <div class="inputbox1">
                    <input type="email" placeholder="Email" name="email" required />
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <div class="inputbox2">
                    <input type="password" placeholder="Password" required name="password" id="password" />
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <span id="toggleBtn"> </span>
                </div>

                <div class="boxcheck">
                    <input type="checkbox" />
                    <label>Remember me</label>
                    <a href="index.html">Forgot password?</a>
                </div>
                <div>
                    <input type="submit" value="Submit">     
                </div>

                <div class="createacc">
                    <p>Don't have an account?<a href="index.html"> Create an account</a></p>
                </div>
            </form>
          

        </div>

        <div class="box2">

            <div class="slider">
                <div class="slides">
                    <input type="radio" name="ratiobtn" id="radio1" checked>
                    <input type="radio" name="ratiobtn" id="radio2">
                    <input type="radio" name="ratiobtn" id="radio3">

                    <div class="slide firstbox">
                        <img src="slideimage1.png" alt="img" id="slide-image">
                    </div>
                    <div class="slide">
                        <img src="slide2.jpg" alt="img" id="slide-image">
                    </div>
                    <div class="slide">
                        <img src="slide3.jpg" alt="img" id="slide-image">
                    </div>

                    <div class="navigation-menu">
                        <label for="radio1" class="menu-btn1"></label>
                        <label for="radio2" class="menu-btn2"></label>
                        <label for="radio3" class="menu-btn3"></label>
                    </div>

                </div>
            </div>


        </div>



    </div>



    <script src="script.js"></script>
</body>

</html>
